name: Streamlit CI/CD

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4  # Replace with your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your dependency installation command

      - name: Deploy to Streamlit Cloud
        run: |
          # Add your Streamlit app deployment command here
          streamlit deploy app.py  # Replace <app_name> with your Streamlit app name
